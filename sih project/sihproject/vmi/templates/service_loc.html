{% extends 'navbar.html' %}

{% block body %}

<div class="container my-5">
    <h1 style="margin-top:80px;"><b>{{selected_brand}}</b></h1>

    <form method="post" action="/parts_list">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dealership">Dealership</label>
            <select class="form-control" id="dealership" name="selected_dealer">
                {{dealers.dealership_loc | safe}}
            </select>
            </div>
            <div class="form-group col-md-6">
                <label for="selected_car">Select Car</label>
            <select class="form-control" id="selected_car" name="selected_car">
                {% for car in car2s%}
                <option>{{car.car_brand_name}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name Of Employee</label>
                <input type="name" class="form-control" id="name" name="name_employee" placeholder="First_Name Last_Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Mobile number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 9899xxxxxx">
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>



</div>
{% endblock body %}
