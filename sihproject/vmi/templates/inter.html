{% extends 'navbar.html' %}
{% block body %}


<div style="text-align: center;margin-top:50px"><img src="{{logoURL}}/{{brand_loc}}.png" class="hello" width="225px"
    height="149px" alt=""></a></div>

<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {%for car in cars%}
      <a href="{{brand_loc}}/{{car.car_brand_name}}">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{profileUrl}}/{{car.car_brand_name}}/{{car.car_brand_name}}.png" width="100%" height="100%"
              alt="">
      </a>
      <div class="card-body">
        <p class="card-text" style="margin:0px;">
        <h3 style="text-align:center;"><b>{{car.car_brand_name}}</b></h3><br>Price: {{car.price}}<br>Mileage:
        {{car.mileage}} </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{brand_loc}}/{{car.car_brand_name}}">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            </a>
          </div>
          <a style="background-color:#14c44f;color:white;border-radius:10px;padding: 0px 5px;"> Rating:
            {{car.index_car}}</a>
        </div>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}

</div>
</div>
{% endblock body %}
